      /* Custom scrollbar for a more subtle look */
      ::-webkit-scrollbar {
        width: 8px;

      }

        background: #f5f5f4; /* stone-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; /* stone-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; /* stone-400 */
      }
      .drag-over-indicator {
        /* A subtle indicator for dropping a task row */
        box-shadow: inset 0 2px 0 0 #0d9488; /* teal-600 */
      }
      .column-drag-over {
        /* A subtle indicator for dropping a column header */
        background-color: #ccfbf1 !important; /* teal-100 */
      }
